<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/63b1b4b35f.js" crossorigin="anonymous"></script>

</head>

<body>

    <div id="findUser" class="card mt-5 m-auto"
        style="background-color: rgb(241, 234, 234);width: 22rem; height: 15rem;">
        <div class="card-body text-center">
            <p class="fw-bold">Enter Your Github UserName: </p>
            <input id="input-field" class="form-control" placeholder="Type your user name..." type="text">
            <button onclick="loadData()" id="search" class="btn btn-success mt-4 ">Search</button>
        </div>
    </div>

    <!-- buttons  -->
    <button onclick="showFollowers()" class="btn btn-success mx-auto my-5" id="followers-btn">Followers</button>
    <button onclick="showRepository()" class="btn btn-success mx-auto my-5" id="repositories-btn">Repositories</button>


 


    <!-- myProfile and repositories  -->
    <div class="row " id="homePage">
        <div class="col-lg-3 ">
            <div id="profile" class="border-0 text-center" style="width: 15rem;"></div>
        </div>
        <!-- repositories -->
        <div id="repositories" class="col-lg-8">
            <div class="row text-center g-4" id="subscriptions"></div>
        </div>
        <!-- Followers -->
        <div id="follower-container" class="col-lg-8">
            <div class="row" id="followers-container"></div>
        </div>
    </div>
    <!-- copyright  -->
    <p style="margin-top: 300px;" class="fs-5 text-center">&copy;Copyright Makin Ahmed 2021</p>
    <!-- js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./github.js"></script>
</body>

</html>
